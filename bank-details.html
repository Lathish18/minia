<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/bank-details.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Neue+Power:wght@400&display=swap">
    <title>Bank Details</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="icon"><i class="bx bx-x"></i></div>
            <h2>Add bank details</h2>
            <div class="input-box">
                <input type="text" placeholder="Bank name">
                <img src="assets/copy.png" alt="">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Account holder's name">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Account number">
                <img src="assets/copy.png" alt="">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Account type">
                <select name="" id="">
                    <option value=""></option>
                </select>
            </div>
            <div class="input-box">
                <input type="text" placeholder="IFSC code">
            </div>
            <div class="input-box">
                <input type="text" placeholder="UPI ID">
            </div>
            <h3>Two Factor Authentication</h3>
            <div class="input-box">
                <input type="text" placeholder="Enter your passkey">
            </div>
            <div class="btn">
                <button class="btn-1">Cancel</button>
                <button class="btn-2">Add Bank</button>
            </div>
        </div>
    </div>
</body>
</html>
