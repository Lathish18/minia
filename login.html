<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Neue+Power:wght@400&display=swap">

    <title>LogIn</title>
</head>
<body>
    <div class="container">
        <div class="login-sec">
            <div class="login">
                <div class="logo">
                    <img src="assets/dashboard.png" alt="">
                    <div class="title">USDT Minia</div>
                </div>
                <h2>Sign In</h2>
                <p>Don't have an account? <a href="" style="color: #2910C6;">Sign Up</a></p>
                <form>
                    <h4>Email</h4>
                    <input type="text" placeholder="e.g Waleed2">
                    <h4>Password</h4>
                    <div class="password-container">
                    <input type="password" placeholder="*************">
                    <img src="assets/eye.png" class="eye">
                    </div>
                    <button type="submit">Get Started</button>
                    <p class="forgot-pass">Forgot your password? <a href="" style="color: #2910C6;">Reset it</a></p>
                </form>
            </div>
            <div class="login-img">
                <img src="assets/login home.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
