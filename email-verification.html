<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Neue+Power:wght@400&display=swap">
    <title>Email Verification</title>
</head>
<body>
    <div class="container" style="height: 100vh;">
        <div class="logo">
            <img src="assets/dashboard.png" alt="">
            <h2>USDT Minia</h2>
        </div>
        <div class="login-sec">
            <div class="login">
                <h2>Verify Your <br> Email</h2>
                <p>we have sent a code to your <br> <span style="color: #2910C6;">email address</span></p>
                    <h4>Verification Code</h4>
                    <input type="number" placeholder="986754">
                    <button type="submit" style="width: 100%; display: flex; justify-content: center;">Get Started</button>
                    <p>Did not get code? <a href="" style="color: #2910C6;">resend it</a></p>
            </div>
            <div class="login-img">
                <img src="assets/login home.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
