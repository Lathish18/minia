<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/dashboard.png" alt="">
            <h2>USDT Minia</h2>
        </div>
        <div class="login-sec">
            <div class="login">
                <h2>Sign Up</h2>
                <p>Already have an account? <a href="" style="color: #2910C6;">Sign In</a></p>
                <form>
                    <h4>Name</h4>
                    <input type="text" placeholder="e.g Waleed2">
                    <h4>Email</h4>
                    <input type="text" placeholder="e.g Waleed2">
                    <h4>Password</h4>
                    <input type="password" placeholder="*************">
                    <img src="assets/eye.png" class="eye">
                    <h4>Confirm Password</h4>
                    <input type="password" placeholder="*************">
                    <img src="assets/eye.png" class="eye">
                    <button type="submit">Get Started</button>
                    <p>Check out our <a href="" style="color: #2910C6;">Terms & Conditions</a></p>
                </form>
            </div>
            <div class="login-img">
                <img src="assets/login home.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
